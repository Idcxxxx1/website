<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Social Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f172a, #1e3a8a); /* Black-blue gradient */
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 40px;
      color: #93c5fd; /* Soft blue */
      font-size: 42px; /* Larger title text */
    }

    .link-container {
      display: inline-block;
      text-align: center;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 25px 0;
      text-decoration: none;
      font-size: 26px; /* Larger text */
      font-weight: bold;
      color: #ffffff;
      background-color: #2563eb; /* Blue */
      border: none;
      border-radius: 12px;
      padding: 20px 40px; /* Increased padding for larger buttons */
      width: 340px; /* Wider buttons */
      transition: all 0.3s ease;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    }

    .link:hover {
      background-color: #1d4ed8; /* Darker blue */
      transform: translateY(-3px);
      box-shadow: 0 10px 14px rgba(0, 0, 0, 0.4);
    }

    .icon {
      width: 48px; /* Larger icons */
      height: 48px;
      margin-right: 20px;
      border-radius: 50%; /* Optional: Makes circular icons */
    }
  </style>
</head>
<body>
  <h1>My Social Links</h1>
  <div class="link-container">
    <a class="link" href="https://www.tiktok.com/@idcxxxx1?_t=ZN-8tKhbhZfpvq&_r=1" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/3/34/Ionicons_logo-tiktok.svg" alt="TikTok Icon">
      TikTok
    </a>
    <a class="link" href="https://steamcommunity.com/id/idcxxxx1/" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam Icon">
      Steam
    </a>
    <a class="link" href="https://discord.com/users/967539270564872343" target="_blank">
      <img class="icon" src="https://e7.pngegg.com/pngimages/842/992/png-clipart-discord-computer-servers-teamspeak-discord-icon-video-game-smiley-thumbnail.png" alt="Discord Icon">
      Discord
    </a>
  </div>
</body>
</html>
