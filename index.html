<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Social Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f172a, #1e3a8a); /* Black-blue gradient */
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #93c5fd; /* Soft blue */
    }

    .link-container {
      display: inline-block;
      text-align: center;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      background-color: #2563eb; /* Blue */
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      width: 240px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .link:hover {
      background-color: #1d4ed8; /* Darker blue */
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 28px;
      height: 28px;
      margin-right: 10px;
      border-radius: 50%; /* Optional: Makes circular icons */
    }
  </style>
</head>
<body>
  <h1>My Social Links</h1>
  <div class="link-container">
    <a class="link" href="https://www.tiktok.com/@idcxxxx1?_t=ZN-8tKhbhZfpvq&_r=1" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/3/34/Ionicons_logo-tiktok.svg" alt="TikTok Icon">
      TikTok
    </a>
    <a class="link" href="https://steamcommunity.com/id/idcxxxx1/" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam Icon">
      Steam
    </a>
    <a class="link" href="https://discord.com/users/967539270564872343" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/fr/4/4f/Discord_Logo_sans_texte.svg" alt="Discord Icon">
      Discord
    </a>
  </div>
</body>
</html>
